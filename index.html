<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        
        Your Height (cm):
        <input type="number" id="height" class="input" value="180">
        Your Weight (kg):
        <input type="number" id="weight" class="input" value="60">
        
        Your BMI: 
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" id="bmi-result" class="input">
        <h4 class="info-text" id="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>

    <script src="index.js"></script>
</body>
</html>
